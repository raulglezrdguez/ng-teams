<a [routerLink]="[team.id]">
  <mat-card routerLinkActive="active">
    <mat-card-title-group>
      <mat-card-title>{{ team.name }}</mat-card-title>
      <mat-card-subtitle>{{ team.description }}</mat-card-subtitle>
      <img
        mat-card-sm-image
        [src]="team.imagePath"
        alt="{{ team.name }}"
        style="width: auto"
      />
    </mat-card-title-group>
  </mat-card>
</a>
