<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{ team?.name }}</mat-card-title>
    <mat-card-subtitle> {{ team?.description }} </mat-card-subtitle>
    <img mat-card-lg-image [src]="team?.imagePath" alt="{{ team?.name }}" />
  </mat-card-title-group>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="addToPersonList()">Add persons</button>
    <button mat-raised-button color="accent" [routerLink]="['edit']">
      Edit
    </button>
    <button mat-raised-button color="warn" (click)="deleteTeam()">
      Delete
    </button>
  </mat-card-actions>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let person of team?.persons">
        {{ person.name }} - ({{ person.workTime }})
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
