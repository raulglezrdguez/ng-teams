<div class="row-center">
  <div class="column-center">
    <app-team-list (teamSelected)="selectedTeam = $event"></app-team-list>
  </div>
  <div class="column-center">
    <app-team-detail
      *ngIf="selectedTeam !== null; else infoText"
      [team]="selectedTeam"
    ></app-team-detail>
    <ng-template #infoText>
      <p>Please select a Team</p>
    </ng-template>
  </div>
</div>
