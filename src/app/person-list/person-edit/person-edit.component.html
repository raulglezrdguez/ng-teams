<form action="#">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input type="text" matInput id="name" placeholder="Person name" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Work time</mat-label>
    <input type="number" matInput id="workTime" />
    <mat-hint>Amount of work time</mat-hint>
  </mat-form-field>
  <mat-divider></mat-divider>
  <div class="row-around">
    <button mat-raised-button type="submit" color="primary">Add</button>
    <button mat-raised-button type="button">Clear</button>
    <button mat-raised-button type="button" color="warn">Delete</button>
  </div>
</form>
