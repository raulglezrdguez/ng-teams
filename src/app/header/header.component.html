<mat-toolbar color="primary" class="navbar">
  <div>
    <a href="#">{{ title }}</a>
  </div>

  <div class="spacer"></div>
  <div>
    <a
      mat-button
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Teams</a
    >
    <a mat-button routerLink="/person" routerLinkActive="active">Person list</a>
  </div>

  <div>
    <button mat-button [matMenuTriggerFor]="rightMenu">
      Data <mat-icon>expand_more</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #rightMenu="matMenu" xPosition="before" yPosition="below">
  <button mat-menu-item>Save data</button>
  <button mat-menu-item>Fetch data</button>
</mat-menu>
